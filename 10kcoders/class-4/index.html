<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let a='name=sainath&age=23'
        a=a.replaceAll('=',':')
        // console.log(a)
         let obj={}
        a.split('&').forEach(element => {
           var [key,value]= element.split(":")
           obj[key]=value
        });

        console.log(obj)
    </script>
